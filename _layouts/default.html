<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="description" content="T4 Toolbox : ">
    <link rel="stylesheet" type="text/css" media="screen" href="/stylesheets/stylesheet.css">
    <title>{{ page.title }}</title>
  </head>
  <body>
    <!-- HEADER -->
    <div id="header_wrap" class="outer">
      <header class="inner">
        <a id="forkme_banner" href="https://github.com/olegsych/T4Toolbox">View on GitHub</a>
        <h1 id="project_title">T4 Toolbox</h1>
        <h2 id="project_tagline"></h2>
      </header>
    </div>

    <!-- MAIN CONTENT -->
    <div id="main_content_wrap" class="outer">
      <section id="main_content" class="inner">
        {{ content }}    
      </section>
    </div>

    <!-- FOOTER  -->
    <div id="footer_wrap" class="outer">
      <footer class="inner">
        <p class="copyright">T4 Toolbox is maintained by <a href="https://github.com/olegsych">Oleg Sych</a></p>
      </footer>
    </div>
  </body>
</html>
